name: Generate Advanced Snake

on:
  # run automatically every 6 hours
  schedule:
    - cron: "0 */6 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the main branch
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Generate advanced snake animations with multiple themes and effects
      - name: Generate Advanced Snake Animation
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: dhaneshbb
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-dark-blue.svg?palette=github-dark-blue
            dist/github-contribution-grid-snake-high-contrast.svg?palette=high-contrast
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9&size=20&speed=3
            dist/ocean_dark.gif?palette=github-dark&color_snake=#7c3aed&color_dots=#39d353,#26a641,#006d32,#0d4429,#00471b&size=20&speed=2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Generate custom themed versions
      - name: Generate Custom Rainbow Snake
        uses: Platane/snk@v3
        with:
          github_user_name: dhaneshbb  
          outputs: |
            dist/rainbow.gif?color_snake=#ff6b6b&color_dots=#4ecdc4,#45b7d1,#f9ca24,#f0932b,#eb4d4b,#6c5ce7&size=24&speed=1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Generate minimalist version
      - name: Generate Minimalist Snake
        uses: Platane/snk@v3
        with:
          github_user_name: dhaneshbb
          outputs: |
            dist/minimalist.svg?color_snake=#2d3748&color_dots=#cbd5e0,#a0aec0,#718096,#4a5568,#2d3748&size=16
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Generate neon/cyberpunk version  
      - name: Generate Neon Snake
        uses: Platane/snk@v3
        with:
          github_user_name: dhaneshbb
          outputs: |
            dist/neon.gif?color_snake=#00ff41&color_dots=#0d7377,#14a085,#39a96b,#56ab2f,#a8e6cf&size=22&speed=2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Show git status for debugging
      - name: Show build status
        run: git status

      # Push all generated files to output branch
      - name: Push snake animations to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create release with all animations (optional)
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: snake-animations-${{ github.run_number }}
          name: Snake Animations Release ${{ github.run_number }}
          body: |
            üêç Advanced Snake Animations Generated
            
            Available animations:
            - Standard Light/Dark themes
            - Ocean themed (animated GIF)
            - Rainbow themed (animated GIF)  
            - Neon/Cyberpunk themed (animated GIF)
            - Minimalist theme
            - High contrast theme
            
            Updated: ${{ github.event.head_commit.timestamp }}
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
